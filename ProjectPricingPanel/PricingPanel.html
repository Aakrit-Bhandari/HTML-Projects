<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing Panel</title>
    <link rel="stylesheet" href="pricingpanel.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="main">
      <div class="pricingpanel">
        <img class="pricing-img" src="paper-plane.png" alt="solo" />
        <h1 class="pricing-header">PERSONAL</h1>
        <ul class="pricing-features">
          <li class="pricing-features-item">custom Domain</li>
          <li class="pricing-features-item">
            SLEEPS after 30 mins of inactivity
          </li>
        </ul>
        <span class="pricing-price">Free</span>
        <a href="#" class="pricing-button">Sign up</a>
      </div>
      <div class="pricingpanel">
        <img class="pricing-img" src="plane.png" alt="solo" />
        <h1 class="pricing-header">small team</h1>
        <ul class="pricing-features">
          <li class="pricing-features-item">never sleeps</li>
          <li class="pricing-features-item">
            multiple workers for more powerful apps
          </li>
        </ul>
        <span class="pricing-price">$150</span>
        <a href="#" class="pricing-button is-featured">Free trial</a>
      </div>
      <div class="pricingpanel">
        <img class="pricing-img" src="space-ship.png" alt="solo" />
        <h1 class="pricing-header">enterprise</h1>
        <ul class="pricing-features">
          <li class="pricing-features-item">dedicated</li>
          <li class="pricing-features-item">Simple horizontal scalability</li>
        </ul>
        <span class="pricing-price">$400</span>
        <a href="#" class="pricing-button">free trial</a>
      </div>
    </section>
  </body>
</html>
